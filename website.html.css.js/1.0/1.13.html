<!DOCTYPE html>
<html>
    
<head>
    <title>Pozycjonowanie elementów</title>
        <style>
        
            .kwadrat{
                width: 100px;
                height: 100px;
                background-color: red;
                position: relative;
                border: solid black;
                    }
        </style>
</head>
    
<body>
    <div 
         align= "center" 
         style = "margin-left: auto; margin-right: auto; border: solid black;"
         class = "kwadrat">czerwony</div><br><br><br><br>
    
    <div>
        
        <center>
            
            <div style = "margin-top: 100px;"class = "kwadrat">
                
                <div 
                     class = "kwadrat" 
                     style = "left: -100px; 
                              top: -100px;
                              background-color: blue; 
                              border: solid black;">niebieski</div>
                <div 
                     class = "kwadrat" 
                     style = "left: -100px; 
                              background-color: green; 
                              border: solid black;">zielony</div>
                <div 
                     class = "kwadrat" 
                     style ="right: -100px; 
                             top: -300px;
                             background-color: yellow; 
                             border: solid black;">żółty</div>
                <div 
                     class = "kwadrat" 
                     style ="right: -100px;
                             top: -200px; 
                             background-color: purple; 
                             border: solid black;">fioletowy</div>
            </div>
            
        <div>
            <div 
                 style ="width: 500px; 
                         height: 500px; 
                         background-color: purple; 
                         position: absolute; 
                         border: solid black; 
                         text-align: left;">fioletowy</div>
            
            <div 
                 style ="width: 400px; 
                         height: 400px;
                         margin-left: 50px; 
                         margin-top: 50px; 
                         background-color: yellow; 
                         position: absolute; 
                         border: solid black; 
                         text-align: left;">żółty</div>
            
            <div 
                 style ="width: 300px;
                         height: 300px;
                         margin-left: 100px;
                         margin-top: 100px;
                         background-color: green; 
                         position: absolute; 
                         border: solid black; 
                         text-align: left;">zielony</div>
            
            <div 
                 style ="width: 200px;
                         height: 200px;
                         margin-left: 150px;
                         margin-top: 150px; 
                         background-color: blue; 
                         position: absolute; 
                         border: solid black; 
                         text-align: left;">niebieski</div>
            
            <div 
                 style ="width: 100px;
                         height: 100px;
                         margin-left: 200px; 
                         margin-top: 200px; 
                         background-color: red; 
                         position: absolute; 
                         border: solid black; 
                         text-align: left;">czerwony</div>
        </div>
            
        </center>
    </div>
</body>
    
</html>
