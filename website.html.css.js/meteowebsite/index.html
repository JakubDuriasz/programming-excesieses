<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Stacja Meteo</title>
    <script type="text/javascript">
        function kal() {

            var t = document.getElementById('temp').value;
            if (isNaN(t)) {
                alert("Błąd danych!");
            } else {
                document.getElementById('res').innerHTML = parseInt(t) + 273.15;
            }
        }

        function fak() {
            var t = document.getElementById('temp').value;
            if (isNaN(t)) {
                alert("Błąd danych!");
            } else {
                document.getElementById('res').innerHTML = parseInt(t) * 1.8 + 32;
            }
        }
    </script>
</head>

<body>
    <div id="baner">
        <h1>STACJA METEO</h1>
    </div>
    <div id="panel_lewy">
        <h2>Dokumentacja wyników zapytań w bazie Meteo</h2>
        <table>
            <tr>
                <th><img src="" border="1" alt="kwerenda1"></th>
                <th><img src="" border="1" alt="kwerenda2"></th>
            </tr>
            <tr>
                <th><img src="" border="1" alt="kwerenda3"></th>
                <th><img src="" border="1" alt="kwerenda4"></th>
            </tr>
        </table>
    </div>
    <div id="panel_prawy">
        <h2>zamiana jednostek temperatury</h2>
        <label for="temp">temperatura w <sup>o</sup>C:</label>
        <input type="text" id="temp"> <br/><br/>
        <input type="submit" value="Kelwiny" id="k" onclick="kal()">
        <input type="submit" value="Fakrenheity" id="f" onclick="fak()">
        <br><br>
        <p id="res"></p>
        <h2>Do pobrania</h2>
        <ul>
            <li><a href="baza/kwerendy.txt">Kwerendy</a></li>
            <li><a href="baza/meteo.sql">Eksport MySQL</a></li>
        </ul>
    </div>
    <div id="stopka">
        <p>PESEL AUTORA STRONY: 000000000 </p>
    </div>
</body>

</html>
