    <html>

    <head>
        <meta charset="UTF-8">
    </head>
    <script>
        var a = parseInt(prompt("Wprowadz liczbe: "));
        if (a > 50 && a % 3 == 0) {
            document.write("Liczba " + a + " jest wieksza od 50 i jest podzielna przez 3.");
        }
        else if (a > 50 && a % 3 != 0) {
            document.write("Liczba " + a + " jest wieksza od 50 i nie dzieli sie przez 3.");
        }
        else if (a < 50 && a % 3 == 0) {
            document.write("Liczba " + a + " jest mniejsza od 50 i jest podzielna przez 3.");
        }
        else if (a < 50 && a % 3 != 0) {
            document.write("Liczba " + a + " jest mniejsza od 50 i nie dzieli sie przez 3.");
        }
        else if (a == 50) {
            document.write("Liczba " + a + " jest rowna 50 i nie dzieli sie przez 3.");
        }
    </script>

    </html>
</body>

</html>
